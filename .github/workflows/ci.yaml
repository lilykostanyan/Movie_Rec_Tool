name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cache-${{ github.ref }}
          path: .cache

      - run: |
          pip install --upgrade pip
          pip install mkdocs-material mkdocstrings mkdocstrings-python==1.7.3 griffe>=0.37 pillow cairosvg
          pip show mkdocstrings-python

      - run: mkdocs gh-deploy --force
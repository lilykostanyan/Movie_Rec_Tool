name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - uses: actions/cache@v3
        with:
          path: .cache
          key: ${{ runner.os }}-cache-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-cache-

      - run: pip install "mkdocs-material" "mkdocstrings[python]>=0.24.0" pillow cairosvg

      - run: mkdocs gh-deploy --force